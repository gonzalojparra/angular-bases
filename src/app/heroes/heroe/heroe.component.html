<h1>{{ nombre }}</h1>

<dl>
    <td> Nombre: </td>
    <dd> {{ nombre }} </dd>

    <td> Edad: </td>
    <dd> {{ edad }} </dd>

    <!-- Producto de un método -->
    <td> Función: </td>
    <dd> {{ obtenerNombre() }} </dd>

    <!-- Producto de un getter -->
    <td> Capitalizado: </td>
    <dd> {{ nombreCapitalizado }} </dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
